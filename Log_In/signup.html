<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <link rel="stylesheet" type="text/css" href="CSS/mystyle.css" />
 
</head>

<body>
  <div class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content">
        
    <div class="sign-in">
      <h3>SIGN UP</h3>
        <label for="username">Username
        </label>
        <input type="text" id="username" name="username" placeholder="Type username.">
        <label for="email">Email ID
        </label>
        <input type="text" id="email" name="email" placeholder="Type Email Id.">
        <label for="pass">Password
        </label>
        <input type="text" id="pass" name="pass" placeholder="Type your password..">
        <input type="submit" value="SIGN UP">
     
    </div>
  </form>
  </div>
</body>

</html>
